<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <head th:include="fragments/header :: head">
    </head>

<body>

<div th:include="fragments/body :: headline (txt='als admin neuen nutzer anlegen?' )"></div>
<div th:include="fragments/body :: nav (all=false)"></div>

<br>

<div class="container">

    <h5>neuer nutzer ...</h5>
    <form class="bs-example error" th:action="@{/users/create}"
          th:object="${myform}" method="post" role="form">

        <input type="text" name="loginName" class="form-control"
               placeholder="Login Name" required="required" autofocus="autofocus" >
        <br>
        <input type="text" name="email" class="form-control"
               placeholder="Email" required="required" >
        <br>
        <input type="password" name="password" class="form-control"
               placeholder="passwort" required="required" ><br>
        <input type="password"
               name="passwordRepeated" class="form-control"
               placeholder="passwort wiederholen" required="required"><br>
        <input type="text" name="firstName" class="form-control"
               placeholder="First Name" required="required" autofocus="autofocus" ><br>
        <input type="text" name="lastName" class="form-control"
               placeholder="Last Name" required="required" autofocus="autofocus" ><br>
        <input type="text" name="town" class="form-control"
               placeholder="Town" required="required" autofocus="autofocus" ><br>
        <input type="text" name="postalCode" class="form-control"
               placeholder="Postal Code" required="required" autofocus="autofocus" ><br>
        <input type="text" name="street" class="form-control"
               placeholder="Street" required="required" autofocus="autofocus" ><br>
        <input type="text" name="houseNumber" class="form-control"
               placeholder="House Number" required="required" autofocus="autofocus" >
        <br>
        <div class="error">
            <input type="submit" class="btn btn-outline-primary"
                   th:value="speichern" >
            <a><span class="error text-danger"
                     th:if="${error}" th:text="${error}">Der Login name oder das
                Passwort ist ung√ºltig. Versuchen Sie es erneut.</span></a>

            <br>
            <br>
            <div class="alert alert-danger">
                <span>Haben Sie bereits ein Konto?  <a th:href="@{/login}"> Login </a>  </span>
            </div>
        </div>
    </form>

    <br>


    <hr>

</div>

<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
